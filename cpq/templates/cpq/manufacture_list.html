{% extends "cpq/base.html" %}

{% block manufacture_list %}

    <title>{% block title %}Fabricantes{% endblock title %}</title>
    <h1 style="text-align: center; padding-top: 10px;">Fabricantes</h1>

    <div class="container mt-5 mb-5 justify-content-center align-items-center flex-column">
        <div class="table-responsive" style="text-align: center;">
            <table class="table table-striped table-hover">
                <thead>
                    <!-- Começo Cabeçalho -->
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">CNPJ</th>
                    </tr>
                    <!-- Fim Cabeçalho -->
                </thead>
                
                <tbody>
                    <!-- Inicio Corpo Tabela-->
                    {% for manufacturer in manufacturers %}
                        <tr>
                            <td>{{ manufacturer.name }}</td>
                            <td>{{ manufacturer.cnpj }}</td>
                        </tr>
                    {% endfor %}
                    <!-- Fim Corpo Tabela-->
                </tbody>
            </table>
        </div>
    </div>
{% endblock manufacture_list %}
