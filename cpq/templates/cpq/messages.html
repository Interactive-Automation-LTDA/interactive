{% load static %}

{% if messages %}
    {% for message in messages %}
        <div id="message" class="container col-md-4">
            <div class="alert {{ message.tags }} alert-dismissible" role="alert" style="text-align: center;">
                    {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}


<script src="{% static 'js/messages.js' %}"></script>
